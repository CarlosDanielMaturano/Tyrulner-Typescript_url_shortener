<!doctype html>
<html lang="en">
  <head>
    <title>tyrulner - Url Shortner</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <form class="form-container" id="form">
      <h1 class="title">tyrulner - url shortner</h1>
      <input
        type="text"
        id="url-input"
        required="true"
        placeholder="type the full url"
      />
      <button id="url-button" type="submit">short url</button>
      <div id="message-container"></div>
      <div id="url-container"></div>
      <div>
        <img id="qrcode-container" />
      </div>
      <div>
        <a href="https://github.com/carlosdanielmaturano" class="author"
          >Made by Daniel</a
        >
      </div>
    </form>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script src="index.js" type="module"></script>
</html>
